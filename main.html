<!doctype html>

<head>
  <meta charset="utf-8">
  <title>webrecorder player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body lang="en">
  <div id="topBar" class="side">
    <button class="button home-btn">
      <img class="wrLogoImg" src="images/WebRecorder_Logo-Only.png"><br>
      <img class="wrLogoPlayerTxt" src="images/PLAYER_text.png">
    </button>
    <button class="button home-btn">
      <img class="wrLogoImgTxt" src="images/Webrecorder_Player_logo_text.png">
    </button>
    <button id="replay-collection" class="button">
      <img class="replayCollection" src="images/Replay_Collection.png">
    </button>
    <button id="back" class="button arrow off" title="Click to go back">
      <object data="images/Back_Arrow.svg" type="image/svg+xml">
        <img src="images/Back_Arrow.png" />
      </object>
    </button>
    <button id="forward" class="button arrow off" title="Click to go forward">
      <object id="forwardArrow" data="images/Back_Arrow.svg" type="image/svg+xml">
        <img src="images/Back_Arrow.png" />
      </object>
    </button>
    <button id="refresh" class="button arrow off" title="Refresh replay window">
      <object data="images/Refresh.svg" type="image/svg+xml">
        <img src="images/Refresh.svg" />
      </object>
    </button>
    <div class="pullRight">
      <button id="backToCollection" class="button grow off" title="Return to collection">
        <img class="backToColl" src="images/Back_to_Coll.png">
      </button>
      <button id="open" class="button grow" title="Open file">
        <img class="openFile" src="images/OpenFileICO.png">
      </button>
      <button id="help" class="button grow" title="Help">
        <img class="halp" src="images/halp.png">
      </button>
    </div>
  </div>

  <div id="webviewContainer" class="replay">
    <webview id="replay" src="./landing.html" autosize="on" preload="./preload.js" plugins></webview>
  </div>

  <script>
    require('./renderer.js')
  </script>

</body>
